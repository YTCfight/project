<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <h3>登录页面</h3>
    <form method="post" action="login">
        用户名：<input type="text" name="username" />
        <br> <!-- br代表换行符 -->
        密码：<input type="password" name="password"/>
        <input type="submit" value="登录" />
    </form>
</body>
</html>
